name: Build and Deploy to Argo CD

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: read

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t akyldocker25/nginx-argo:latest -t akyldocker25/nginx-argo:${{ env.SHORT_SHA }} .

      - name: Push Docker Images
        run: |
          docker push akyldocker25/nginx-argo:latest
          docker push akyldocker25/nginx-argo:${{ env.SHORT_SHA }}

      - name: Update manifest image tag
        run: |
          sed -i "s|image: akyldocker25/nginx-argo:.*|image: akyldocker25/nginx-argo:${{ env.SHORT_SHA }}|" k8s/deployment.yaml

      - name: Commit updated manifests
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/
          git diff --staged --quiet || git commit -m "Update manifest with image tag ${{ env.SHORT_SHA }}"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
